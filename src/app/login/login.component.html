<div class="container-fluid vh-100">
    <div class="row h-100">
        <!-- Left side: Login form -->
        <div class="col-md-6 d-flex align-items-center justify-content-center login-section">
            <div class="w-75">
                <h2 class="mb-4 text-center">Login</h2>
                <form (submit)="onSubmit()">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input [class]="form.getError('email') || form.getError('form') ? 'border border-danger' : ''" [(ngModel)]="form.email" name="email" type="text" class="form-control" placeholder="Enter email">
                    
                        <div *ngIf="form.getError('email')" class="text-danger">
                            {{ form.getError('email') }}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input [class]="form.getError('password') || form.getError('form') ? 'border border-danger' : ''" [(ngModel)]="form.password" name="password" type="password" class="form-control" placeholder="Password">
                        <div *ngIf="form.getError('password')" class="text-danger">
                            {{ form.getError('password') }}
                        </div>
                        <div *ngIf="form.getError('form')" class="text-danger">
                            {{ form.getError('form') }}
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
        
        <!-- Right side: Rotating image -->
        <div class="col-md-6 image-section"></div>
    </div>
</div>
